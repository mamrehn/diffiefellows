<!doctype html>
<html lang=de>
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diffie Fellows</title>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Fingerprinting function to generate a consistent identifier for the device/browser
      function generateFingerprint() {
          const nav = window.navigator;
          const screen = window.screen;
          const guid = nav.userAgent + 
              nav.language + 
              nav.hardwareConcurrency + 
              nav.deviceMemory + 
              screen.height + 
              screen.width + 
              screen.colorDepth;
          
          // Simple hash function to convert the string to a number
          let hash = 0;
          for (let i = 0; i < guid.length; i++) {
              const char = guid.charCodeAt(i);
              hash = ((hash << 5) - hash) + char;
              hash = hash & hash; // Convert to 32-bit integer
          }
          
          return Math.abs(hash);
      }
  
      // Create the embed element
      const pdfEmbed = document.createElement('embed');
      
      // Define PDFs
      const pdfs = [
          'Cafe Diffie Fellows.pdf',
          'Cafe Diffie Fellows hacked.pdf'
      ];
      
      // Use fingerprint to deterministically select PDF
      const fingerprint = generateFingerprint();
      const selectedPdfIndex = fingerprint % pdfs.length;
      const selectedPdf = pdfs[selectedPdfIndex];
      
      // Set embed attributes
      pdfEmbed.setAttribute('src', selectedPdf);
      pdfEmbed.setAttribute('type', 'application/pdf');
      
      // Style to make PDF fullscreen and width of the screen
      pdfEmbed.style.width = '100%';
      pdfEmbed.style.height = '100vh';
      pdfEmbed.style.border = 'none';
      pdfEmbed.style.margin = '0';
      pdfEmbed.style.padding = '0';
      pdfEmbed.style.position = 'absolute';
      pdfEmbed.style.top = '0';
      pdfEmbed.style.left = '0';
      
      // Add to body
      document.body.appendChild(pdfEmbed);
    });
  </script>
</body>
</html>
