<!doctype html>
<html lang=de>
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lade die Speisekarte herunter</title>
  <style>
    body {
      padding: 0;
    }
    @keyframes button-shadow {
      from {
        transform: rotate(0);
        bottom: -5px;
        right: -5px;
        opacity: 1;
      }
      to {
        transform: rotate(40deg);
        bottom: 50px;
        right: -60px;
        opacity: 0;
      }
    }
    @keyframes button-arrow-rotate {
      0% {
        width: 15px;
        margin: -25px auto 0;
      }
      1% {
        width: 10px;
        height: 0px;
        margin-top: 15px;
        transform: rotate(45deg);
      }
      100% {
        width: 10px;
        margin-top: 15px;
        transform: rotate(45deg);
        height: 35px;
      }
    }
    @keyframes button-arrow-down {
      from {
        bottom: -25px;
        opacity: 1;
      }
      to {
        bottom: -40px;
        opacity: 0;
      }
    }
    @keyframes button-arrow-up {
      0% {
        height: 20px;
        transform: rotateZ(45deg);
        right: -7px;
      }
      1% {
        right: 0px;
        height: 10px;
        width: 0;
        transform: rotateZ(0);
      }
      100% {
        right: 0px;
        height: 10px;
        width: 20px;
        transform: rotateZ(0);
      }
    }
    body {
      width: 90%;
      display: flex;
      background: rgba(139, 69, 19, 0.2);
      justify-content: center;
      align-items: center;
      height: 90vh;
    }
    
    button {
      background-color: PaleGreen;
      width: 140px;
      height: 70px;
      border: none;
      outline: none;
      position: relative;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.5s;
    }
    button .arrow {
      height: 25px;
      width: 15px;
      background-color: DarkGreen;
      border-radius: 2px;
      margin: -25px auto 0;
      position: relative;
    }
    button .arrow:after {
      content: "";
      height: 20px;
      width: 20px;
      position: absolute;
      background-color: DarkGreen;
      border-radius: 2px;
      transform: rotateZ(45deg) translate(1px, 7px);
      bottom: 0;
      right: -7px;
      transition: all 0.5s;
      transition-delay: 0.5s;
    }
    button .arrow:before {
      content: "";
      background-color: DarkGreen;
      width: 25px;
      height: 10px;
      position: absolute;
      left: -5px;
      bottom: -25px;
      border-radius: 2px;
      transition: all 0.5s;
    }
    button:after, button:before {
      content: "";
      position: absolute;
      z-index: -1;
      background-color: DarkGreen;
      height: 100%;
      width: 100%;
      bottom: -5px;
      right: -5px;
      border-radius: 5px;
    }
    button:after {
      animation-play-state: pause;
    }
    button:active {
      width: 180px;
      height: 90px;
    }
    button:focus:after {
      animation: button-shadow 1s;
    }
    button:focus .arrow {
      animation: button-arrow-rotate 0.5s forwards;
      animation-delay: 0.5s;
    }
    button:focus .arrow:after {
      animation: button-arrow-up 0.5s forwards;
      animation-delay: 0.5s;
    }
    button:focus .arrow:before {
      animation: button-arrow-down 0.5s forwards;
    }
    
    .huge-font {
      font-size: 250%;
      font-family: "Helvetica", "Arial", sans-serif;
      padding-right: 1em;
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <p class="huge-font">Klicke hier um die Speisekarte herunterzuladen:</p>
  <br />
  <a href="menu.pdf" target="_blank">
    <button class="btn-download" id="btn-auto-click">
    <div class="arrow"></div>
  </button>
  </a>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Fingerprinting function to generate a consistent identifier for the device/browser
      function generateFingerprint() {
          const nav = window.navigator;
          const screen = window.screen;
          const guid = nav.userAgent + 
              nav.language + 
              nav.hardwareConcurrency + 
              nav.deviceMemory + 
              screen.height + 
              screen.width + 
              screen.colorDepth;
          
          // Simple hash function to convert the string to a number
          let hash = 0;
          for (let i = 0; i < guid.length; i++) {
              const char = guid.charCodeAt(i);
              hash = ((hash << 5) - hash) + char;
              hash = hash & hash; // Convert to 32-bit integer
          }
          
          return Math.abs(hash);
      }
  
      // Define PDFs
      const pdfs = [
          'menu.pdf',
          'the_menu.pdf'
      ];
      
      // Use fingerprint to deterministically select PDF
      const fingerprint = generateFingerprint();
      const selectedPdfIndex = fingerprint % pdfs.length;
      const selectedPdf = pdfs[selectedPdfIndex];
      
      // Update the download link href
      const downloadLink = document.querySelector('a');
      downloadLink.href = selectedPdf;
    });
  </script>
</body>
</html>
